<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agos + Luky</title>

<style>
  body {
    margin: 0;
    background: #111;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .heart {
    width: 120px;
    height: 120px;
    background: #ff2d55;
    position: relative;
    transform: rotate(-45deg);
    cursor: pointer;
    transition: transform 0.3s ease;
    animation: pulse 1.4s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 120px;
    height: 120px;
    background: #ff2d55;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -60px;
    left: 0;
  }

  .heart::after {
    left: 60px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.15); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  .heart.active {
    animation: none;
    transform: rotate(-45deg) scale(1.3);
  }

  .text {
    margin-top: 35px;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .text.show {
    opacity: 1;
  }

  .footer {
    position: fixed;
    bottom: 20px;
    font-size: 1.4rem;
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="heart" onclick="showLove()"></div>

<div class="text" id="loveText">
  Te amo ❤️
</div>

<div class="footer">
  Agos + Luky
</div>

<script>
function showLove() {
  document.querySelector(".heart").classList.toggle("active");
  document.getElementById("loveText").classList.toggle("show");
}
</script>

</body>
</html>
